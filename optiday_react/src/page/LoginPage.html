<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiDay Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2d2d;
        }
        .login-container {
            background-color: #000;
            border-radius: 30px;
            padding: 2rem;
            width: 25rem;
        }
        .form-control {
            background-color: #4a4a4a;
            color: #fff;
            border: none;
        }
        .form-control:focus {
            box-shadow: none;
            border: 1px solid #6c757d;
        }
        .icon-button {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-button {
            background-color: #6c757d;
            color: #fff;
        }
        .login-button:hover {
            background-color: #5a6268;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center text-white">
        <h1 class="mb-4">OptiDay</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="ID">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" placeholder="비밀번호">
            </div>
        </form>
        <a href="#" class="text-muted d-block mb-4">아이디 찾기 | 비밀번호 찾기</a>
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="#" class="icon-button">
                <img src="https://placehold.co/24x24" alt="Google icon">
            </a>
            <a href="#" class="icon-button">
                <img src="https://placehold.co/24x24" alt="Naver icon">
            </a>
            <a href="#" class="icon-button">
                <img src="https://placehold.co/24x24" alt="KakaoTalk icon">
            </a>
        </div>
        <button class="btn login-button w-100 py-2 mb-3">Log in</button>
        <a href="#" class="text-muted">회원 가입</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
